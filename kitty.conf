font_family Fira Code Regular
bold_font Fira Code Bold
italic_font Fira Code Regular
font_features FiraCode-Regular +cv30 +cv31 +ss03 +onum +zero +ss06 +ss10
font_features FiraCode-Bold +cv30 +cv31 +ss03 +onum +zero +ss06 +ss10

symbol_map U+2218,U+00AC,U+00B1,U+00AF,U+2335,U+221A,U+25CB,U+230A,U+2308,U+2045,U+2260,U+2264,U+2265,U+00D7,U+00F7,U+25FF,U+207F,U+2099,U+21A7,U+21A5,U+2220,U+2102,U+29FB,U+25B3,U+21E1,U+22A2,U+21CC,U+266D,U+00A4,U+22EF,U+2349,U+234F,U+2356,U+229A,U+229B,U+229D,U+25A1,U+2294,U+224D,U+229F,U+2282,U+228F,U+22A1,U+21AF,U+2607,U+2199,U+2198,U+21BB,U+25EB,U+25BD,U+2315,U+220A,U+2297,U+2227,U+2235,U+2261,U+229E,U+22A0,U+2365,U+2295,U+229C,U+2290,U+2358,U+27DC,U+22C5,U+2299,U+2229,U+2283,U+2293,U+235C,U+2362,U+2B1A,U+2363,U+2364,U+2682,U+03B7,U+03C0,U+03C4,U+221E,U+2E2E,U+00AF,U+2190 Uiua386

font_size 14.0
cursor_blink_interval 0
cursor_shape block
# Makes title bar not display, looks much nicer without
hide_window_decorations yes
# background_opacity 0.85
background_opacity 1

map f11 toggle_fullscreen

